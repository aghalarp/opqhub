@(formId: String, formLabel: String, labelSize: String, inputSize: String, placeholder: String)
<div class="form-group">
  <label for="@formId" class="@labelSize control-label">@formLabel</label>
  <div class="@inputSize">
    <input type="text" class="form-control" id="@formId" name="@formId" placeholder="@placeholder">
  </div>
</div>
