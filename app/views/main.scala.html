@(title: String, menu: Html)(content: Html)

    @createMenuItem(text: String, selectOn: String, link: play.api.mvc.Call) = {
    @if(title.toLowerCase().contains(selectOn)) {
        <li class="active">
        } else {
        <li>
        }
        <a href="@link">@text</a>
    </li>
    }

<!DOCTYPE HTML>
<html class="fuelux">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("fuelux/css/fuelux.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("fuelux/css/fuelux-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/opq-ao.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("fuelux/loader.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/opq-ao.js")" type="text/javascript"></script>


    </head>
    <body>
        @menu
        <div class="container-fluid">
        @content
        </div>
    </body>
</html>
